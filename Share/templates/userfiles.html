<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>My Files</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
				background-color: #f0f4f7;
			}
			.file-list {
				max-width: 600px;
				margin: 100px auto;
				padding: 20px;
				background: #fff;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			}
			.file-list h2 {
				text-align: center;
			}
			.file-list ul {
				list-style-type: none;
				padding: 0;
			}
			.file-list li {
				padding: 10px;
				border-bottom: 1px solid #ccc;
			}
		</style>
	</head>
	<body>
		{% include 'navbar.html' %}
		<div class="file-list">
			<h2>My Files</h2>
			{% if files %}
			<ul>
				{% for file in files %}
				<li>{{ file }}</li>
				{% endfor %}
			</ul>
			{% else %}
			<p>No files available in your share path.</p>
			{% endif %}
		</div>
	</body>
</html>
