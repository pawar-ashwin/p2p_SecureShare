{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Secure Share</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background: #f0f4f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Body */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f4f7;
            padding: 2rem;
            font-size: 2rem;
        }

        .typewriter h1 {
            font-size: 4rem;
            color: #333;
            font-weight: bold;
            border-right: 2px solid rgba(0, 0, 0, 0.75);
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3.5s steps(40, end),
                blink-caret 0.75s step-end infinite;
        }

        /* Typing Effect */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-color: rgba(0, 0, 0, 0.75);
            }
        }

        .typewriter h1.stay {
            width: 100%;
            border-right: none;
        }

        /* Styling for messages */
        .messages {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        /* General message box styling */
        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Success message */
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Error message */
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Info message */
        .alert-info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        /* Warning message */
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <!-- Check for messages and display them -->
    {% if messages %}
        <div class="messages" id="message-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Body with Typewriter Effect -->
    <div class="main-content">
        <div class="typewriter">
            <h1>P2P Secure Share</h1>
        </div>
    </div>

    <script>
        // JavaScript to remove the blinking caret after the typewriter effect ends
        setTimeout(() => {
            document.querySelector(".typewriter h1").classList.add("stay");
        }, 3500); // Duration of typing effect (same as the animation duration)

        // Hide the message after 5 seconds
        setTimeout(() => {
            const messageContainer = document.getElementById("message-container");
            if (messageContainer) {
                messageContainer.style.display = "none";
            }
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
{% endblock content %}
